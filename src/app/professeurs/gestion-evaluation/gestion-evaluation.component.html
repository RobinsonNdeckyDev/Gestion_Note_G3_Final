
<div class="container d-flex flex-column mt-5">
  
  <div class="top">
    <div class="bouton d-flex justify-content-end">
      <button type="button" class="btn btn-primary" id="btnTable" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Programmer Evaluation
      </button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" >
          <div class="modal-header">
            <h5 class="text-center" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3 ">

                <label for="semestre" class="#" >Semestre:</label>
                <input type="text" name="semestre" class="form-control" id="semestre" [(ngModel)]="nouvelleEvaluation.semestre" required>
              </div>
              <div class="mb-3">

                <label for="date">Date:</label>
                <input type="date" name="date" class="form-control" id="date" [(ngModel)]="nouvelleEvaluation.date" required>
              </div>
              <div class="mb-3">

                <label for="type">Type:</label>
                <select id="type" name="type" class="form-select" [(ngModel)]="nouvelleEvaluation.type" required>
                  <option value="Devoir">Devoir</option>
                  <option value="Examen">Examen</option>
                </select>
              </div>
              <div class="mb-3">

                <label for="anneeScolaire">Année Scolaire:</label>
                <input type="text" name="anneeScolaire" class="form-control" id="anneeScolaire" [(ngModel)]="nouvelleEvaluation.anneeScolaire" required>
              </div>
              <div class="mb-3">

                <label for="matiere">Matière:</label>
                <input type="text" name="matiere" class="form-control" id="matiere" [(ngModel)]="nouvelleEvaluation.matiere" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary prime" (click)="programmerEvaluation()">Programmer Évaluation</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="table">
    <h2 class="text-center mb-4" style="color: #D9B; font-weight: bold;">Liste des Évaluations Enregistrées</h2>
    <table class="tableList">
      <thead>
        <tr id="listTr">
          <th id="elemTr">Semestre</th>
          <th id="elemTr">Date</th>
          <th id="elemTr">Type</th>
          <th id="elemTr">Année Scolaire</th>
          <th id="elemTr">État</th>
          <th id="elemTr">Matière</th>
          <th id="elemTr">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let evaluation of evaluations">
          <td>{{ evaluation.semestre }}</td>
          <td>{{ evaluation.date | date :'dd/MM/yyyy à hh:mm' :'UTC'}}</td>
          <td>{{ evaluation.type }}</td>
          <td>{{ evaluation.anneeScolaire }}</td>
          <td>{{ evaluation.etat }}</td>
          <td>{{ evaluation.matiere }}</td>
          <td>    
            <button class="btn btn-primary me-5" data-bs-toggle="modal" style="background-color: #D9B; color: white; border: 1px solid #D9B;" data-bs-target="#modalMofierContact" (click)="chargerInfosEvaluation(evaluations)"> Modifier</button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
